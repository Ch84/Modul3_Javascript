    <h2>Variabler</h2>

    <p id="namn"></p>
    <p id="total"></p>

    <script>
    
    // Deklarera och initiera en variabel

    var namn = "Christian Hall"; // En String-variabel
    document.getElementById("namn").innerHTML = namn;

    // Variabler av typen Number (heltal/decimaltal)

    var pris = 95.50;
    var antal = 5;
    var total = pris * antal;

    // En variabel som refererar till elementet med id = "total"

    var el = document.getElementById("total");
    el = total.toLocaleString() + "kr";
