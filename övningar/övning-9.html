<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ã–vning 9</title>
</head>
<body>

    <script type="text/javascript">
    
    var a, b, t;
    a = parseInt(prompt("Skriv in tal att multiplicera"));

    t = 1;
    b = 1;

    document.write('<table border = "2" cellspacing = "2"');

    while(b <= 10) {

        t = b * a;
        document.write("<tr><td>" + a + " * " + b + " = " + t + "</tr></td>");
        b = b+1;

    }

    document.write("</table>");
    
    </script>
    
</body>
</html>
